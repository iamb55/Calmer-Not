{% extends "base.html" %}
{% block content %}
<h1>Stats</h1>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class='flashes'>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% if error %}
<p>{{ error }}</p>
{% endif %}

<p>Stats!</p>
<a href="{{ url_for('newGame') }}">New Game</a>
{% endblock %}
